<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Penggemar MU</title>
    <link href="../styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <header class="bg-danger text-white text-center p-3">
      <h1>Formulir Penggemar Manchester United</h1>
    </header>
    <div class="container-fluid" style="min-height: 100vh">
      <div class="row">
        <nav class="col-md-3 col-lg-2 bg-light sidebar">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="../index.html">Halaman Utama</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="form.html">Formulir</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="table.html">Tabel</a>
            </li>
          </ul>
        </nav>
        <main class="col-md-9 col-lg-10 p-5">
          <form action="" method="GET">
            <div class="form-group">
              <label for="name">Nama</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="form-group">
              <label for="birthdate">Tanggal Lahir</label>
              <input
                type="date"
                class="form-control"
                id="birthdate"
                name="birthdate"
                required
              />
            </div>
            <div class="form-group">
              <label>Jenis Kelamin</label><br />
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="male"
                  value="male"
                  required
                />
                <label class="form-check-label" for="male">Pria</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="female"
                  value="female"
                />
                <label class="form-check-label" for="female">Wanita</label>
              </div>
            </div>
            <div class="form-group">
              <label for="interests">Minat</label><br />
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="match"
                  name="interests"
                  value="match"
                />
                <label class="form-check-label" for="match">Pertandingan</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="merchandise"
                  name="interests"
                  value="merchandise"
                />
                <label class="form-check-label" for="merchandise"
                  >Merchandise</label
                >
              </div>
            </div>
            <button type="submit" class="btn btn-danger">Submit</button>
          </form>
        </main>
      </div>
    </div>
    <footer class="bg-dark text-white text-center p-3">
      <div class="mb-3">
        <h3>Ikuti Kami di Sosial Media</h3>
        <a
          href="https://www.facebook.com/manchesterunited"
          class="btn btn-primary"
          >Facebook</a
        >
        <a href="https://twitter.com/ManUtd" class="btn btn-info">Twitter</a>
        <a
          href="https://www.instagram.com/manchesterunited/"
          class="btn btn-danger"
          >Instagram</a
        >
      </div>
      <div>
        <p>Â© Manchester United Fan Site by Falih Dzakwan Zuhdi 2024</p>
      </div>
    </footer>
    <script src="../dist/javascript/main.js"></script>
  </body>
</html>
